<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole new world</title>
    <!-- Bootstrap CDN file -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            background-color: antiquewhite;
        }

        .custom-card {
            transition: 0.8s;
        }

        .custom-card:hover {
            scale: 0.97;
        }
    </style>

</head>

<body>
    <header>
        <div class="display-1 text-center">
            Explore the whole world with us !!!!
        </div>
        <div class="d-flex align-items-center justify-content-center my-4">
            <div class="display-6 me-2">Select a region : </div>
            <div class="dropdown">
                <a class="btn btn-outline-secondary dropdown-toggle px-lg-5 py-3 fs-5" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select a region
                </a>

                <ul class="dropdown-menu bg-body-secondary">
                    <li><a class="dropdown-item px-5 fs-6" onclick="getAPI(asia)">Asia</a></li>
                    <li><a class="dropdown-item px-5 fs-6" onclick="getAPI(africa)">Africa</a></li>
                    <li><a class="dropdown-item px-5 fs-6" onclick="getAPI(europe)">Europe</a></li>
                    <li><a class="dropdown-item px-5 fs-6" onclick="getAPI(america)">Both America</a></li>
                    <li><a class="dropdown-item px-5 fs-6" onclick="getAPI(oceania)">Oceania or Australia</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div id="country-container" class="row p-5 g-2">
            <div class="display-5 fw-bold text-secondary text-center my-5">
                Select a region from dropdown to explore
            </div>
        </div>
    </main>
    <footer class="my-5 text-center">
        Most of the credit goes to <a class="text-decoration-underline text-secondary" href="https://restcountries.com/">Rest Countries API</a> But I made this website , so ...... &copy;2023 safoun 
    </footer>

    <!-- Bootstrap CDN file -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

    <!-- Custom JS file -->

    <script src="JavaScript/index.js"></script>

</body>

</html>
